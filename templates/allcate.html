<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    {% load static %}
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .flexbox{
        display: flex;
        gap: 0 30px;
        flex-wrap: wrap;
    }
    .card{
        width: 250px;
        height: auto;
    }
</style>
<body>
    <section>
        <nav class = "navbar navbar-expand-lg navbar-light bg-white text-dark py-3">
            <div class="container">
                <a class = "navbar-brand d-flex justify-content-between align-items-center order-lg-0" href = "">
                    <i class='bx bxs-shopping-bag' style="font-size: 25px;"></i>
                    <span class = "text-uppercase fw-lighter ms-2">StyleSpark</span>
                </a>
                <div class = "order-lg-2 nav-btns">
                    <a href="{% url 'cart' %}"><button type = "button" class = "btn position-relative">
                        <i class='bx bxs-cart' style="font-size: 25px;"></i>
                    </button></a>
                </div>
                <button class="navbar-toggler border-0 position-relative" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class = "navbar-nav mx-auto text-center">
                    <li class = "nav-item px-2 py-2">
                        <a class = "nav-link text-uppercase text-dark" href = "{% url 'index' %}">Home</a>
                    </li>
                    <li class = "nav-item px-2 py-2">
                        <div class="dropdown show">
                            <a class="nav-link btn btn-secondary dropdown-toggle bg-white border-0 text-dark text-uppercase" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-expanded="false">
                                Catagories
                            </a>
                            <div class="dropdown-menu bg-white text-center border-0" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="{% url 'allcategory' %}">All products</a>
                                {% for c in nav %}
                                    <a class="dropdown-item" href="{% url 'showcategory' c.id %}">{{c.category_name}}</a>
                                {% endfor %}
                            </div>
                        </div>
                    </li>
                    <li class = "nav-item px-2 py-2 ">
                        <a href="{% url 'loginpage' %}" class="nav-link text-uppercase text-dark">Login</a>
                    </li>
                    <li class = "nav-item px-2 py-2 ">
                        <a href="{% url 'regpage' %}" class="nav-link text-uppercase text-dark">Signup</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            <h1 class="display-4 text-center font-weight-bold bg-success py-2">All products</h1>
            <div class="flexbox ml-5 pl-5">
                {% for pd in products %}
                    <div class="box mt-5">
                        <div class="card text-center" >
                            <img class="card-img-top w-75 h-50 ml-4 mt-3" src="{{pd.pdimage.url}}" alt="Card image cap">
                            <div class="card-body">
                            <h4 class="card-title">{{pd.category.category_name}}</h4>
                            <h5 class="card-title">{{pd.pdname}}</h5>
                            <p class="card-text">{{pd.pd_desc}}</p>
                            <p class="card-text">{{pd.pdprice}}</p>
                            <p class="card-text"><a href="{% url 'addcart' pd.id %}" class="btn btn-success">Add to cart</a></p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>
